<!doctype html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8"> 
		<meta name="viewport" content="height=device-height,width=device-width,initial-scale=0.3, user-scalable = yes">
		<title>Title</title>
		<link rel="stylesheet" href="css/level.css" type="text/css" />
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" />
	</head>
	<body onload="init();">
		<table>
			<tr>
				<td>
					<canvas id="canvas" width="800" height="450" style="background-color:#333333;" ></canvas>
				</td>
				<td>
					<img class="collectable1" src="img/bonbon_bw.png" height="50" height="50"/><br/>
					<img class="collectable2" src="img/lolly_bw.png" height="50" height="50"/><br/>
					<img class="collectable3" src="img/drop_bw.png" height="50" height="50"/>
				</td>
			</tr>
			<tr>
				<td colspan="2">
					<div class="txt">LEVEL 2</div>
					<div class="txt" style="font-size:12pt">Bring the balls to the right side!</div>
					<form id="reload" class="button" action="next();"><input type="submit" value="Reload Level"></form>
					<a href="levelselector.html" data-role="button" data-transition="flow">Menu</a>  				
				</td>
			</tr>
		</table>	
		<div data-role="popup" id="popup" data-transition="pop">
			<div data-role="header" role="banner" style="width:400px">
				<h1 class="ui-title" role="heading" aria-level="1">Congratulations!</h1>
			</div>
			<div data-role="content" role="main">
					<div style="text-align: center">
						<div>
							<img class="collectable1" src="img/bonbon_bw.png" height="50" height="50"/>
							<img class="collectable2" src="img/lolly_bw.png" height="50" height="50"/>
							<img class="collectable3" src="img/drop_bw.png" height="50" height="50"/>
						</div>
					</div>
					<a href="#" data-role="button" data-transition="flow" data-theme="b" > Next Level</a>    
					<a href="#" data-role="button" data-transition="flow">Reload</a>  
				</div>
		</div>
		
		<div id="debug" style="font-size:20pt"></div><br/>
	</body>
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="js/Box2dWeb-2.1.a.3.min.js"></script>
	<script type="text/javascript" src="js/level1.js"></script>
	<script type="text/javascript" src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
</html>

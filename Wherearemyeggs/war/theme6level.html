<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />

<title>Title</title>
<link rel="stylesheet" href="css/game.css" />
<link rel="stylesheet"
	href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" />

<script type="text/javascript"
	src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script type="text/javascript"
	src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
	<script type="text/javascript" src="js/Box2dWeb-2.1.a.3.min.js"></script>	
</head>
<body>
	<div data-role="page" id="levelpage">

		<div data-role="content">
			<table id="contenttable">
				<tr>
					<td>
						<canvas id="canvas" width="600" height="400"
							style="background-color: #000000;"></canvas>
					</td>
						<td><input class="rightbutton" type="button" value="Reload"
						onclick="reloadPage();" /> <input class="rightbutton"
						type="button" value="Menu" onclick="menu();" /> 
						<!-- <img
						class="collectable1" src="img/theme2/collectible_black.png"
						height="50" /><br /> <img class="collectable2"
						src="img/theme2/collectible_black.png" height="50" /><br /> <img
						class="collectable3" src="img/theme2/collectible_black.png"
						height="50" /><br /></td> -->
				</tr>
				<tr>
					<td colspan="2">
						<div class="txt" id="leveltxt"></div>
						<div class="txt" id="leveldescription"></div>
					</td>
				</tr>
			</table>

			<div data-role="popup" id="popup" data-transition="pop">
				<div data-role="header" role="banner" style="width: 400px">
					<h1 class="ui-title" role="heading" aria-level="1">Congratulations!</h1>
				</div>
				<div data-role="content" role="main">
					<!-- <div style="text-align: center">
						<div>
							<img class="collectable1" src="img/theme2/collectible_black.png"
								height="50" /> <img class="collectable2"
								src="img/theme2/collectible_black.png" height="50" /> <img
								class="collectable3" src="img/theme2/collectible_black.png"
								height="50" />
						</div>
					</div> -->
					<input type="button" value="Next Level" data-theme="b"
						onclick="next();" /> <input type="button" value="Reload Level"
						onclick="reloadPage();" /> <input type="button" value="Menu"
						onclick="menu();" />
				</div>
			</div>

                <div data-role="popup" id="popupThemeComplete" data-transition="pop">
                        <div data-role="header" role="banner" style="width:400px">
                                <h1 class="ui-title" role="heading" aria-level="1">Congratulations!</h1>
                                <h1 class="ui-title" role="heading" aria-level="1">Theme Completed!</h1>
                        </div>
                        <div data-role="content" role="main">
                                        <div style="text-align: center">
                                                <div>
                                                        <img  src="img/confetti.png" height="100" width="100" />
                                                </div>
                                        </div>
                                        <input type="button" value="Select Another Theme" data-theme="b" onclick="themeSelector();" />    
                                        <input type="button" value="Reload Level" onclick="reloadPage();" />
                                        <input type="button" value="Menu" onclick="menu();" />
                                </div>
                </div>
                
			<div id="debug" style="font-size: 20pt"></div>

            <script src="js/theme6/theme6.js"></script>
            <script src="js/theme6/loadrube.js"></script>
			<script type="text/javascript" src="js/load.js"></script>
 			<script type="text/javascript" src="js/levelview.js"></script>

			<script src="js/theme6/level2scene.js"></script>
			<script src="js/theme6/level3scene.js"></script>
			<script src="js/theme6/level4scene.js"></script>
			<script src="js/theme6/level5scene.js"></script>
			<script src="js/theme6/level6scene.js"></script>
			<script src="js/theme6/level7scene.js"></script>
			<script src="js/theme6/level8scene.js"></script>
			<script src="js/theme6/level9scene.js"></script>
			
		</div>

	</div>
</body>
</html>
